<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a24;
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #00f3ff;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            color: #fff;
            border-radius: 5px;
        }
        button {
            background: #00f3ff;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success { background: rgba(0,255,157,0.2); border: 1px solid #00ff9d; }
        .error { background: rgba(255,0,110,0.2); border: 1px solid #ff006e; }
    </style>
</head>
<body>
    <h1>Contact Form Test</h1>
    <p>This page tests the contact form functionality and email system.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="tip">Tip/Report</option>
                <option value="general">General Inquiry</option>
                <option value="support">Support</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required>This is a test message to verify the contact form and email functionality is working correctly.</textarea>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="urgent" name="urgent" value="1">
                Mark as urgent
            </label>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="anonymous" name="anonymous" value="1">
                Submit anonymously
            </label>
        </div>
        
        <button type="submit">Send Test Message</button>
    </form>
    
    <div id="result" class="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Convert checkboxes to boolean
            data.urgent = document.getElementById('urgent').checked;
            data.anonymous = document.getElementById('anonymous').checked;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'Sending test message...';
            
            try {
                const response = await fetch('contact-handler.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p><strong>Message:</strong> ${result.message}</p>
                        <p><strong>Message ID:</strong> ${result.id}</p>
                        <p><strong>Auto-reply sent:</strong> ${result.auto_reply_sent ? 'Yes' : 'No'}</p>
                        <p>Check the admin dashboard to see if the message appears in the contact messages section.</p>
                    `;
                } else {
                    throw new Error(result.message || 'Unknown error');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This could mean:</p>
                    <ul>
                        <li>PHP is not installed or configured</li>
                        <li>Web server is not running</li>
                        <li>Email server (SMTP) is not configured</li>
                        <li>File permissions issue</li>
                    </ul>
                    <p><strong>Fallback:</strong> The contact form will store messages locally in the browser for admin dashboard viewing.</p>
                `;
                
                // Store message locally as fallback
                const messages = JSON.parse(localStorage.getItem('contact_messages') || '[]');
                const messageEntry = {
                    id: 'test_' + Date.now(),
                    name: data.name,
                    email: data.email,
                    subject: data.subject,
                    message: data.message,
                    urgent: data.urgent,
                    anonymous: data.anonymous,
                    timestamp: new Date().toISOString(),
                    read: false,
                    status: 'local_fallback'
                };
                
                messages.unshift(messageEntry);
                localStorage.setItem('contact_messages', JSON.stringify(messages));
                
                resultDiv.innerHTML += `<p><strong>Local Storage:</strong> Message saved locally with ID: ${messageEntry.id}</p>`;
            }
        });
    </script>
</body>
</html>
